{% extends 'base.html' %}

{% block head %}
<title>Todo App</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update {{task.id}} Tasks</h1>


    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="update_content" id="update_content" value="{{task.content}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>
{% endblock %}
